<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Blog detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">
    <link
            rel="stylesheet"
            href="../static/lib/Animate/animate.min.css"
            th:href="@{/lib/Animate/animate.min.css}"
    />
    <link rel="stylesheet" href="../static/lib/typocss/typo.css" th:href="@{/lib/typocss/typo.css}">
</head>
<body>

<!-- 导航 Navigation -->
<!-- 导航 Nav -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog Manager</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Articles</a>
            <a href="#" th:href="@{/admin/categories}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>Categories</a>
            <a href="#" th:href="@{/admin/labels}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>Labels</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=992">
                        Gordon Freeman
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black button icon m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- bottom footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/demo1.jpg" th:src="@{/images/demo1.jpg}" class="ui rounded image" alt="" style="width: 80px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Latest blogs</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">content1</a>
                    <a href="#" class="item">content2</a>
                    <a href="#" class="item">content3</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Contect Me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">content1</a>
                    <a href="#" class="item">content2</a>
                    <a href="#" class="item">content3</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Acknowledgements</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini"> context context contextcontextcontext </p>
            </div>
        </div>
    </div>
    <div class="ui inverted section divider"></div>
    <div class="ui center aligned container">
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Free & Open Source Demo 2021</p>
    </div>
</footer>


</body>
</html>
